  <title>StagingPro | Luxury Virtual Staging Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #F1F5F9; /* 視認性を高めるための背景色 */
      --accent-color: #0F172A;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-page);
      color: #0F172A;
      -webkit-font-smoothing: antialiased;
    }
    .jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
    
    /* カードの深度表現 */
    .card-premium {
      background: #FFFFFF;
      border: 1px solid rgba(15, 23, 42, 0.05);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
    }
    
    /* スクロールバーの非表示 */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* フォーカス時のアクセント */
    input:focus, textarea:focus {
      border-color: var(--accent-color) !important;
      box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.03);
    }
    
    /* 選択アニメーション */
    .plan-selected {
      transform: scale(1.02);
      border-color: var(--accent-color) !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }
  </style>
